<h1>Guacamole</h1>
<h5>taken from <a href="https://cooking.nytimes.com/recipes/1008-guacamole">NYTCooking</a></h5>
<h3>Ingredients</h3>
<ul>
  <li>3 tablespoons chopped onion</li>
  <li>1/2 teaspoon minced Serrano chile (or more to taste)</li>
  <li>1 1/2 teaspoons finely chopped cilantro leaves</li>
  <li>Salt</li>
  <li>1 small vine-ripened tomato</li>
  <li>1 ripe Hass avocado</li>
  <li>Tortilla Chips for serving</li>
</ul>
</body>
